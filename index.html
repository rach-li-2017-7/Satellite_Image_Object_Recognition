<!DOCTYPE html>
<html>
<head>
    <title>Segmentation API</title>
</head>
<body>
    <h1>Upload TIFF and JPG Files</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="tif">TIFF File:</label>
        <input type="file" id="tif" name="tif" accept=".tif" required><br><br>
        <label for="jpg">JPG File:</label>
        <input type="file" id="jpg" name="jpg" accept=".jpg" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <h2>Result:</h2>
    <img id="result-image" src="" alt="Result will appear here" style="max-width: 500px;">

    <script>
        const form = document.getElementById("upload-form");
        const resultImage = document.getElementById("result-image");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("/upload/", {
                method: "POST",
                body: formData,
            });
            if (response.ok) {
                const blob = await response.blob();
                resultImage.src = URL.createObjectURL(blob);
            } else {
                alert("Error processing the files.");
            }
        });
    </script>
</body>
</html>
